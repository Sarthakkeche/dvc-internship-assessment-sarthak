<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>

<style>
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background:linear-gradient(135deg,#1d2671,#c33764);
font-family:'Segoe UI',sans-serif;
}

.card{
background:white;
border-radius:20px;
padding:25px;
width:320px;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
text-align:center;
}

img{
width:100%;
border-radius:15px;
margin-bottom:15px;
}

.price{
font-size:22px;
color:#e63946;
font-weight:bold;
}

.old{
text-decoration:line-through;
color:gray;
font-size:14px;
}

.qty{
display:flex;
justify-content:center;
align-items:center;
gap:15px;
margin:15px 0;
}

button{
background:#1d2671;
color:white;
border:none;
padding:8px 15px;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#c33764;
}

.msg{
margin-top:10px;
color:green;
font-weight:bold;
display:none;
}
</style>
</head>

<body>

<div class="card">
<img src="https://images.unsplash.com/photo-1518441902117-78b8c9eafaf5" 
onerror="this.src='https://via.placeholder.com/300'">

<h2>Wireless Headphones</h2>

<p class="price">₹1999 <span class="old">₹2999</span></p>

<p>Premium noise cancelling wireless headphones.</p>

<div class="qty">
<button id="dec">-</button>
<span id="count">1</span>
<button id="inc">+</button>
</div>

<button id="add">Add to Cart</button>

<div class="msg" id="msg">✔ Added to cart</div>
</div>

<script>
let count=1;
const countEl=document.getElementById("count");

document.getElementById("inc").onclick=()=>{
if(count<10){
count++;
countEl.innerText=count;
}
}

document.getElementById("dec").onclick=()=>{
if(count>1){
count--;
countEl.innerText=count;
}
}

document.getElementById("add").onclick=()=>{
document.getElementById("msg").style.display="block";
console.log({
product:"Wireless Headphones",
quantity:count,
price:1999,
total:count*1999
});
}
</script>

</body>
</html>
